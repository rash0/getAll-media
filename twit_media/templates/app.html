{% extends 'index.html' %}
{% block body %}

<div id="app">
  <div class="body">
    <form>
      <input v-model="user_name" placeholder="Search by @userName">
      <button v-on:click.stop.prevent="fetch_images">Search</button>
    </form>
    <div class="error">
      [[ errors ]]
      <h4 v-if="user_name === '' ">Why you dont just search ?</h4>
      <img v-if="is_loading === true " width="100" height="100" src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.giphy.com%2Fmedia%2F62U9Iw4Kmvgl2%2Fgiphy.gif&f=1">
    </div>
    <div class="container" v-if="result_data !== ''">
      <div class="image" v-for="img in result_data">
        <button v-bind:class="(array_to_download.indexOf(img) !== -1) ? 'remove' : ''" v-on:click="addremove(img)">
          <span></span><span></span>
        </button>
        <img alt="hello" v-bind:src="img" />
      </div>
    </div>
  </div>
  <div v-if="array_to_download.length > 0" class="download_bar">
    <div>
      <h4>[[ array_to_download.length ]] [[ (array_to_download.length === 1) ? 'Photo Selected' : 'Photos Selected ']]</h4>
      <img v-on:click="down_load" src="https://img.icons8.com/ios/30/06C65A/installing-updates-filled.png">
    </div>
  </div>
</div>

<script>
  new Vue({
    delimiters: ['[[', ']]'],
    el: '#app',
    data: {
      // user to be searched
      user_name: '',
      // fetched data
      result_data: '',
      errors: '',
      // loading after search
      is_loading: false,
      array_to_download: []

    },
    methods: {
      fetch_images() {

        this.is_loading = true
        this.errors = ''
        const po = async () => {
          this.result_data = ''

          const response = await fetch(`http://localhost:8000/api/${this.user_name}/`);

          if (response.status === 200) {

            const json = await response.json();
            // check if the user doesnt exist
            if (json.message === undefined) {
              // Filter the images only
              var tweets = json.data
              var imgs_only = []
              for (var i = 0; i < tweets.length; i++) {
                var images = tweets[i].imgs
                for (var ii = 0; ii < images.length; ii++) {
                  imgs_only.push(images[ii])
                }
              }
            } else {
              this.errors = json.message
            }

            //turn off loading
            this.is_loading = false

            return this.result_data = imgs_only
          } else {
            this.is_loading = false
            return this.res_status = response.status
          }
        }
        po()
      },
      addremove(e) {
        var index = this.array_to_download.indexOf(e)

        if (index === -1) {
          return this.array_to_download.push(e)
        } else {
          return this.array_to_download.splice(index, 1);
        }
        console.log(this.array_to_download)
      },
      down_load() {
        var zip = new JSZip();
        var count = 0;
        var zipFilename = "zipFilename.zip";

        this.array_to_download.forEach(url => {
          var filename = "hamo";

          axios
            .get(url, {
              responseType: 'blob'
            })
            .then(res => {
              zip.file(count + '.jpg', res.data, {
                binary: true
              });
              count++;
              if (count === this.array_to_download.length) {
                zip.generateAsync({
                    type: 'blob'
                  })
                  .then(content => {
                    saveAs(content, this.user_name + '.zip');
                  });
              }
            })
            .catch(err => console.log(err))
        })
      }
    }
  })
</script>
