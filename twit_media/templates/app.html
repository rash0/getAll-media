  <div class="body">
    <form action="/user" method="post">
      <input name="username" placeholder="Search by @userName">
    </form>
    <div class="container">
      <!-- {% if result_data %}
      {% for item in result_data %}
      {% for i in item.imgs %}

      {% endfor %}
      {% endfor %}
      {% else %}
      Please enter a User name to search
      {% endif %} -->
    </div>
  </div>
</div>

<script>
  new Vue({
    delimiters: ['[[', ']]'],
    el: '#app',
    data: {
      hamo: 'Not here'
    }
  })
</script>

<style>
  #app {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Ubuntu', 'Helvetica Neue', sans-serif;
  }

  .body {
    width: 100%;
    height: auto;
    padding: 0;
    position: relative;
    margin-top: 6rem;
  }

  .body input {
    position: absolute;
    background: white;
    border: none;
    width: 20rem;
    height: 2.7rem;
    padding-left: 10px;
    left: 38%;
    font-size: 16px;
    margin-top: -4rem;
    box-shadow: 0 1px 4px 0 rgba(12, 12, 13, 0.2), 0 0 0 1px rgba(0, 0, 0, 0.15);
    border-radius: 2px;
  }

  .body input:focus {
    outline: solid 2px #73A6FF;
    outline-offset: -2px;
  }

  .container {
    line-height: 0;
    -webkit-column-count: 5;
    -webkit-column-gap: 0px;
    -moz-column-count: 5;
    -moz-column-gap: 0px;
    column-count: 3;
    column-gap: .4rem;
    margin: 5rem;
    background: white;
    padding: 1rem;
  }

  .container img {
    width: 100% !important;
    margin-bottom: .4rem
  }

  @media (max-width: 1200px) {
    .body input {
      left: 36%;
    }

    .container {
      -moz-column-count: 3;
      -webkit-column-count: 3;
      column-count: 3;
      margin: 4rem;
    }
  }

  @media (max-width: 1000px) {
    .container {
      -moz-column-count: 3;
      -webkit-column-count: 3;
      column-count: 3;
      margin: 3rem;
    }
  }

  @media (max-width: 800px) {
    .body input {
      left: 24%;
    }

    .container {
      -moz-column-count: 2;
      -webkit-column-count: 2;
      column-count: 2;
      margin: 2rem;
    }
  }

  @media (max-width: 400px) {
    .body input {
      left: 15%;
      width: 14rem;
    }

    .container {
      -moz-column-count: 1;
      -webkit-column-count: 1;
      column-count: 1;
      margin: 1rem;
    }
  }
</style>
{% endblock %}
